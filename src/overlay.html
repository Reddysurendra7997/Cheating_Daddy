<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: rgba(15, 23, 42, 0.95);
      color: #f1f5f9;
      padding: 15px;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .overlay-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-app-region: no-drag;
    }

    .overlay-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(30, 41, 59, 0.8);
      border-radius: 8px;
      margin-bottom: 10px;
      -webkit-app-region: drag;
    }

    .overlay-title {
      font-size: 14px;
      font-weight: 600;
      color: #6366f1;
    }

    .overlay-badge {
      font-size: 10px;
      padding: 3px 8px;
      background: #6366f1;
      border-radius: 12px;
      color: white;
    }

    .response-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: rgba(30, 41, 59, 0.6);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .response-item {
      padding: 12px;
      background: rgba(51, 65, 85, 0.8);
      border-radius: 8px;
      margin-bottom: 10px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .response-time {
      font-size: 10px;
      color: #94a3b8;
      margin-bottom: 5px;
    }

    .response-text {
      font-size: 14px;
      line-height: 1.5;
      color: #f1f5f9;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
    }

    .loading-indicator {
      display: none;
      text-align: center;
      padding: 10px;
      color: #6366f1;
    }

    .loading-indicator.active {
      display: block;
    }

    .pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(51, 65, 85, 0.3);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.5);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.8);
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="overlay-header">
      <div class="overlay-title">üéØ AI Assistant</div>
      <div class="overlay-badge">LIVE</div>
    </div>

    <div class="response-container" id="responseContainer">
      <div class="empty-state">
        Waiting for questions...
      </div>
    </div>

    <div class="loading-indicator" id="loadingIndicator">
      <div class="pulse">‚óè ‚óè ‚óè</div>
    </div>
  </div>

  <script>
    // Listen for AI responses
    window.electronAPI.onDisplayResponse((response) => {
      const container = document.getElementById('responseContainer');
      const emptyState = container.querySelector('.empty-state');
      
      if (emptyState) {
        emptyState.remove();
      }

      const responseItem = document.createElement('div');
      responseItem.className = 'response-item';
      
      const time = new Date(response.timestamp).toLocaleTimeString();
      responseItem.innerHTML = `
        <div class="response-time">${time} ‚Ä¢ ${response.profile}</div>
        <div class="response-text">${response.text}</div>
      `;

      container.insertBefore(responseItem, container.firstChild);

      // Keep only last 5 responses
      while (container.children.length > 5) {
        container.removeChild(container.lastChild);
      }

      // Auto-scroll to latest
      container.scrollTop = 0;
    });

    // Listen for settings updates
    window.electronAPI.onSettingsUpdated((settings) => {
      document.body.style.opacity = settings.transparency;
      
      const responseTexts = document.querySelectorAll('.response-text');
      responseTexts.forEach(text => {
        text.style.fontSize = `${settings.fontSize}px`;
      });

      if (settings.layout === 'compact') {
        document.querySelector('.overlay-header').style.display = 'none';
      } else {
        document.querySelector('.overlay-header').style.display = 'flex';
      }
    });

    console.log('Overlay window initialized');
  </script>
</body>
</html>
